{% load widget_tweaks %}

<form method="get" class="d-none d-md-inline-block form-inline ml-auto mr-0 mr-md-3 my-2 my-md-0">
    <div class="input-group">
        {{ filter.form.name|add_class:'form-control'|attr:'aria-label:Search'|attr:'aria-describedby:basic-addon2'|attr:'placeholder:Search for...'|attr:'input' }}
        <div class="input-group-append">
            <button class="btn btn-primary" type="submit"> <i class="fas fa-search"></i></button> 
        </div>
    </div>
</form>
